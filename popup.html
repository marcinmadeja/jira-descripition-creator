<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body class="body">
    <div class="type-container">
      <div class="type-item">
        <input type="radio" id="type-basic" name="type" value="basic">
        <label for="type-basic">Basic</label>
      </div>

      <div class="type-item">
        <input type="radio" id="type-standard" name="type" value="standard" checked>
        <label for="type-standard">Standard</label>
      </div>

      <div class="type-item">
        <input type="radio" id="type-advanced" name="type" value="advanced">
        <label for="type-advanced">Advanced</label>
      </div>
    </div>

    <div class="options-container">
      <div class="options-item">
        <input type="checkbox" id="option-notes" checked name="option" value="notes">
        <label for="option-notes">Notes for testers</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-scenario" checked name="option" value="scenario">
        <label for="option-scenario">Scenario</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-regression" checked name="option" value="regression">
        <label for="option-regression">Regression</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-todo" name="option" checked value="todo">
        <label for="option-todo">Add todo</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-responsive" name="option" checked value="responsive">
        <label for="option-responsive">Responsive design</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-accessibility" name="option" checked value="accessibility">
        <label for="option-accessibility">Accessibility</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-cross-browser" name="option" checked value="cross-browser">
        <label for="option-cross-browser">Cross browser</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-tests" name="option" checked value="tests">
        <label for="option-tests">Tests</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-edge-cases" name="option" checked value="edge-cases">
        <label for="option-edge-cases">Edge cases</label>
      </div>
    </div>


    <div>
      <button id="add-description" class="btn">
        Add description
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
