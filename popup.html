<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body class="body">
    <div class="type-container">
      <div class="type-item">
        <input type="radio" id="type-basic" name="type" value="basic">
        <label for="type-basic">Basic</label>
      </div>

      <div class="type-item">
        <input type="radio" id="type-normal" name="type" value="normal" checked>
        <label for="type-normal">Normal</label>
      </div>

      <div class="type-item">
        <input type="radio" id="type-advanced" name="type" value="advanced">
        <label for="type-advanced">Advanced</label>
      </div>
    </div>

    <div class="options-container">
      <div class="options-item">
        <input type="checkbox" id="option-notes" checked name="option" value="notes">
        <label for="type-normal">Notes</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-scenario" checked name="option" value="scenario">
        <label for="type-normal">Scenario</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-regression" checked name="option" value="regression">
        <label for="type-normal">Regression</label>
      </div>

      <div class="options-item">
        <input type="checkbox" id="option-todo" name="option" checked value="todo">
        <label for="type-normal">Add todo</label>
      </div>
    </div>


    <div>
      <button id="add-description" class="btn">
        Add description
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
